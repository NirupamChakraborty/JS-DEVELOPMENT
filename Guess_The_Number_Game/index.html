<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #5d54a4;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      width: 80px;
      font-size: 18px;
      border: 2px solid #9face6;
      border-radius: 10px;
      outline: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5d54a4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #433b87;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .hint {
      color: #f39c12;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1> Guess the Number!</h1>
    <p>Pick a number between <strong>1 and 100</strong></p>
    <input type="number" id="guessInput" min="1" max="100" />
    <button onclick="checkGuess()">Guess</button>
    <div id="message"></div>
  </div>

  <script>
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const input = document.getElementById("guessInput");
      const userGuess = parseInt(input.value);
      const message = document.getElementById("message");
      attempts++;

      if (isNaN(userGuess)) {
        message.textContent = "â›” Please enter a number!";
        message.className = "error";
      } else if (userGuess < secretNumber) {
        message.textContent = "ðŸ“‰ Too low! Try again.";
        message.className = "hint";
      } else if (userGuess > secretNumber) {
        message.textContent = "ðŸ“ˆ Too high! Try again.";
        message.className = "hint";
      } else {
        message.textContent = `ðŸŽ‰ You got it in ${attempts} tries!`;
        message.className = "success";
      }

      input.value = "";
    }
  </script>

</body>
</html>
